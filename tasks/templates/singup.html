{% extends "layouts/base.html" %}
{% block content %}
<h1> Sing Up </h1>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
    </ul>
{% endif %}

<form action="/singup/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sing Up</button>
</form>
<script src="/static/js/togglePassword.js"></script>
{% endblock content %}
